<!DOCTYPE html>
<html>
	<head>
		<!-- Latest compiled and minified JavaScript -->
		
		<script src="js/jquery/1.11.2/jquery.min.js"></script>
		<script src="js/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
			$(function() {
				//Controller of the animation
				var pause = 2500; //Always keep the pause-animationtime>=500
				var animationtime = 2000;
				var myheight = 400;
				var currentSlide = 1;

				//Searchign DOM using jquery
				var $slider = $('#slider');
				var $slideContainer = $slider.find('.slides');
				var $slides = $slideContainer.find('.slide');

				//Code for the sliding
				setInterval( function() {
					$slideContainer.animate({'margin-top' : '-='+myheight} , animationtime, function() {
						++currentSlide;
						if(currentSlide===$slides.length)
							animationtime=0;
						if(currentSlide > $slides.length) {
							currentSlide = 1;
							//$slideContainer.css('margin-top',0);
							$slideContainer.animate({'margin-top' : 0}, 700);
							animationtime=2000;
						}
					});
				}, pause);
			});
		</script>
		<style>
			#slider {
			width: 720px;
			height: 400px;
			overflow: hidden;
		}
			#slider .slides {
			display: block;
			width: 600px;
			height: 400px;
			margin: 0;
			padding: 0;
			}
			#slider .slide {
			float: left;
			list-style-type: none;
			width: 720px;
			height: 400px;
		}

		</style>
	</head>
	<body>
		<div id="slider">
			<ul class="slides" style="list-style: none;">
				<li class="slide"><img src="images/image1.jpg" height="320" width="400"></li>
				<li class="slide"><img src="images/image2.png" height="320" width="400"></li>
				<li class="slide"><img src="images/image3.jpg" height="320" width="400"></li>
				<li class="slide"><img src="images/image4.jpg" height="320" width="400"></li>
			</ul>
		</div>

		After the division
	</body>
</html>
